<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message : 'vue 시작이다'
            }
        })

        app.message = '바뀌나요'
          
    </script>
</body>
</html>
