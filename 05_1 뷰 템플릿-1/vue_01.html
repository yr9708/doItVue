<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>v-bind</h2>
    <div id="app1">
        <p v-bind:id="idA">아이디 바인딩</p>
        <p v-bind:class="classA">클래스 바인딩</p>
        <p v-bind:style="styleA">스타일 바인딩</p>
    </div>
    <hr>

    <h2>자바스크립트 표현식</h2>
    <div id="app2">
        <p>{{ message }}</p>
        <p>{{ message + "!!!!" }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
    </div>
    <hr>
    
    <h2>자바스크립스 표현식 중 조심해야 할 것</h2>
    <div id="app3">
        <!-- <p> {{ var a = 10; }}</p> 템플릿 내에서 선언문은 오류 발생함
        <p> {{ if (true) {return 100} }}</p> 템플릿 내에서 분기 구문은 오류 발생-->
        <p> {{ true ? 100 : 0 }}</p>

        <p> {{ message.split('').reverse().join('') }}</p> <!--사용이 안되는건 아니지만 scipt 딴에서 연산 후 결과만 보여주도록! 밑에 처럼-->
        <p> {{ reverseMessage }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app1',
            data:{
                idA:10,
                classA:'container',
                styleA:'color:blue'
            }
        })

        new Vue({
            el:'#app2',
            data:{
                message : 'Hello Vue.js!'
            }
        })

        new Vue({
            el:'#app3',
            data:{
                message : 'Hello Vue.js!'
            },
            computed : {
                reverseMessage: function(){
                    return this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
